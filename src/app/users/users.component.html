
<div class="container">
  <!-- TABLE FOR SHOWING USERS HEADERS BLOCK -->
  <!-- HEADER -->
  <div class="row future_bookings_blk futre_data_tbl" style="margin: 15px 0px;">
    <div style="padding:15px;font-size: 13px; width: 100%;" class="table-responsive">
     <h3 class="blk_ttl">Users Info.
       <div id="btnContainer">
         <button class="btn" [disabled]="!selectedUser" (click)="viewUser()"><i class="fa fa-eye"></i></button>
         <button class="btn" (click)="AddUser()"><i class="fa fa-user-plus"></i></button> 
       </div>
     </h3>
    <!--FILTERS BLOCK  -->
     <div class="search-filters">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
          <input type="text" class="form-control input-sm" placeholder="Search By Frst Name"
          [(ngModel)] = "firstname">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control input-sm" placeholder="Search By Last Name"
          [(ngModel)]="lastName">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control input-sm" placeholder="Search By Email..."
          [(ngModel)]="email">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control input-sm" placeholder="Search By Phone..."
          [(ngModel)]="mobile">
        </div>
      </div>
    </div>
    <hr>
    <!-- TABLE BLOCK -->
    <table class="table futhr_bkn_tbl" id="sort_table">
      <thead>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone No.</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of users | searchFilter : firstname : lastName : email : mobile">
          <td><input type="radio" name="user" [value]="user.id" (change)="selectedUser = user"> </td>
          <td><span>{{user.firstName}}</span></td>
          <td><span>{{user.lastName}}</span></td>
          <td><span>{{user.email}}</span></td>
          <td><span>{{user.phoneNumber}}</span></td>
          <td>
            <button (click)="editUser(user)">Edit</button>&nbsp;
            <button (click)="DeleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <router-outlet></router-outlet>
