<!-- Login Page Template -->
<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Login</h3>
			<form [formGroup]= "loginForm">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control form-control-sm" 
					formControlName ="email" aria-describedby="emailHelp" >
					<span *ngIf="checkValidation && loginForm.controls['email'].status=='INVALID'"
					class="help-block">Enter valid Email</span>
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control form-control-sm" 
					formControlName = "password">
					<span *ngIf="checkValidation && loginForm.controls['password'].status=='INVALID'"
					class="help-block">Password is required.</span>
				</div>
				<span *ngIf="errorMessage"
				class="help-block">{{errorMessage}}</span>
				<button type="submit"  class="btn btn-block btnUser" (click)="onLogin()">
				Login</button>
				<!-- <div class="vl">
					<span class="vl-innertext">or</span>
				</div> -->
					 <hr>
				<!-- <div class="row hr">
					<div class="col-md-5">
						<hr>
					</div>
					<div class="col-md-2">
						or
					</div>
					<div class="col-md-5">
						<hr>
					</div>
				</div> -->
				<button type="submit" class="btn btn-block btnFacebook" (click)="loginWithAuthProvider('facebook')">
					<i class="fa fa-facebook fa-fw"></i>Login with Facebook</button>
					<button type="submit" class="btn btn-block btnGoogle" (click)="loginWithAuthProvider('google')">
						<i class="fa fa-google fa-fw"></i>Login with Google</button>

					</form>
				</div>
			</div>
		</div>
		<ngx-spinner type="ball-beat" size="default">
			<p style="font-size: 20px; color: white">Loading...</p>
		</ngx-spinner>
