<!-- Login Page Template -->
<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Login</h3>
			<form [formGroup]= "loginForm">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control form-control-sm" 
					formControlName ="email" aria-describedby="emailHelp" >
					<span *ngIf="checkValidation && loginForm.controls['email'].status=='INVALID'"
					class="help-block">Enter valid Email</span>
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control form-control-sm" 
					formControlName = "password">
					<span *ngIf="checkValidation && loginForm.controls['password'].status=='INVALID'"
					class="help-block">Password is required.</span>
				</div>
				<span *ngIf="errorMessage"
					class="help-block">{{errorMessage}}</span>
				<button type="submit" class="btn btn-primary btn-block" (click)="onLogin()">
				Login</button>
			</form>
		</div>
	</div>
</div>
